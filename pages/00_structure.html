<!DOCTYPE html> 
<!-- !DOCTYPE est la première balise obligatoire dans une page HTML :
elle désigne le type de document pour le navigateur, ici .html-->
<html lang="fr"> <!--la balise HTML désigne le début de la page : l'attribut lang dont la valeur est fr désigne la langue, le français utilisé côté utilisateur-->
<head> <!-- l'en-tête HEAD est indispensable et il donne les informations minimales sur la page-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- ceci est une balise vide, elle est autonome -->
	<title>Ma première page HTML - Structure de base</title><!--Balise TITLE : le titre de la page qui apparaît dans l'onglet du navigateur-->
	<link rel="stylesheet" href="../css/style_index.css">
</head><!-- balises obligatoires-->
<body>
	<h1>Bonjour tout le monde</h1><!--TOUT ce qui sera affiché sur la page s'écrit à l'intérieur de la balise BODY, le corps du document-->
		<p><strong>Vive l'été !</strong></p>
</body>
</html>
