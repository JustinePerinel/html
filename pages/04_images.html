        </figure><br>
        <figure>
            <img src="../img/chatmonix.bmp" alt="Chat skieur">
        <figcaption>Un chat qui fait du ski</figcaption>
        </figure><br>

            <img src="../img/chatouilleux.bmp" alt="Chat rieur">

        </figure>

            <img src="https://s3.eu-central-1.amazonaws.com/phoenix-mediatheque/medium/58c02ba18b9f1.jpeg" alt="Chat rieur">
